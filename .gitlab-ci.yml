stages:
  - setup
  - build
  - deploy

default:
  image: "node:alpine"
  interruptible: true
  tags: [linux, docker]

cache:
  paths:
    - node_modules/

setup:
  stage: .pre
  script:
    - npm install

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

pages:
  stage: deploy
  script:
    - mv dist/ public/
  artifacts:
    paths:
    - public
